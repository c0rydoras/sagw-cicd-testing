---
name: Schedule

on:
  schedule:
    - cron: 15 11 * * *
  workflow_dispatch:

jobs:
  repo:
    name: Lowercase ${{ github.repository }}
    runs-on: ubuntu-latest

    outputs:
      lower: ${{ steps.repo.outputs.lower }}

    steps:
      - id: repo
        run: |
          echo "lower=$(echo '${{ github.repository }}' | tr '[:upper:] [:lower:]')" >> "$GITHUB_OUTPUT"

  scan:
    strategy:
      matrix:
        image: [api, ember, caluma]

    needs: repo
    name: Scan ${{ matrix.image }} image
    runs-on: ubuntu-latest
    permissions:
      actions: none
      checks: none
      contents: none
      deployments: none
      issues: none
      packages: write
      pull-requests: none
      repository-projects: none
      security-events: write
      statuses: none
      # needed for `cosign attest`
      id-token: write
    steps:
      - uses: adfinis/container-scanning-action@v0.2.10
        with:
          image-ref: ghcr.io/${{ needs.repo.outputs.lower }}/${{ matrix.image }}
          attest: true
          token: ${{ secrets.GITHUB_TOKEN }}
